<!-- Header -->
<header>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <img class="img-responsive circular" src="img/profile2.jpg" alt="profile-pic" />
        <div class="intro-text">
          <span class="name">{{ site.title }}</span>
          <div class="social">
            <ul class="list-inline">
                {% for network in site.social %}
                <li>
                    <a href="{{ network.url }}" class="btn-social btn-outline"><i class="fab fa-{{ network.title }}"></i></a>
                </li>
                {% endfor %}
            </ul>
          </div>
          <hr class="dna-light" />
          <span class="skills">{{ site.skills }}</span>
          
        </div>
      </div>
    </div>
  </div>
</header>
